<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONUT MASTERCLASS</title>

     <!-- Project fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

       href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
       rel="stylesheet"
     />
 
     <!-- Normalize -->
     <link
       rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"

     <!-- Custom styles -->
     <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <header></header>

    <main>

        <section class="contact">
<h2>Contact</h2>
<p>We will answer any question!</p>
<label class="form-group">
    <input
      class="form-input"
      type="text"
      id="user-phone"
      name="user-phone"
      placeholder="+38 099 123 45 67"
    />
    <span class="form-label">Телефон*</span>
  </label>
<label class="form-message-group">
    <textarea
      class="form-message"
      name="user-message"
      id="user-message"
      rows="2"
      placeholder="Ваш коментарий..."
    ></textarea>
    <span class="form-label">сообщение</span>
  </label>
<button class="btn btn-mode-dark" type="submit">отправить</button>
        </section>
    </main>

    <footer>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </footer>
    
</body>
</html>
